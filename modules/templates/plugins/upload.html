{% extends 'layout/base.html' %}

{% block content %}
<div class="container pb-2 pt-4">
    <div class="row">
        <div class="col-xl-9 col-lg-9">
            <h2 class="title">ðŸ§© Custom Plugins</h2>
            <div>
                <span>
                    Upload Your Custom Plugin
                </span>
            </div>
        </div>
    </div>
    <div class="container mt-4">

        <div class="row">
            <div class="col-lg-3 col-xl-3">

            </div>
            <div class="col-lg-6 col-xl-6">
                <d-card class="card mt-4">
                    <div class="p-4">
                        <form class="mt-3 mb-3" method="post" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputEmail1">Plugin Name</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" name="name" required
                                       aria-describedby="emailHelp" placeholder="Enter Plugin Name">
                            </div>
                            <div class="form-group mt-3">
                                <label for="fileUpload">Browse</label>
                                <input type="file" name="file" class="form-control" id="fileUpload" required placeholder="Upload File">
                            </div>
                            <div class="d-flex justify-content-center align-items-center">
                                <button type="submit" class="btn btn-primary mt-3">Upload</button>
                            </div>
                        </form>
                    </div>
                </d-card>
            </div>
            <div class="col-lg-3 col-xl-3">

            </div>
        </div>

    </div>
</div>

{% endblock content %}
