{% extends 'layout/auth-layout.html' %}

{% block content %}

    <div class="d-flex justify-content-center align-items-center welcome">
            <h1><b>Welcome to MASC</b></h1>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <span>
            <i>
                <b>M</b>utation <b>A</b>nalysis for evaluating <b>S</b>tatic <b>C</b>rypto-API misuse detectors
            </i>
        </span>
    </div>

    <div class="container mt-4">

            <div class="row">
                <div class="col-lg-3 col-xl-3">

                </div>
                <div class="col-lg-6 col-xl-6">
                    <d-card class="card mt-4">
                        <div class="p-4">
                            <form class="mt-3 mb-3">
                                <div class="form-group">
                                  <label for="exampleInputEmail1">Email address</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <div class="form-group mt-3">
                                  <label for="exampleInputPassword1">Password</label>
                                  <input type="password" class="form-control" id="password" placeholder="Password">
                                  <input type="checkbox" onclick="myFunction()">Show Password
                                </div>
                                <div class="d-flex justify-content-center align-items-center">
                                    <button type="submit" class="btn btn-primary mt-3">Login</button>
                                </div>
                                <div class="d-flex justify-content-center align-items-center">
                                    <div class="form-group mt-4">
                                        <span>Don't have an account? <a href="register">Sign Up</a></span>
                                    </div>
                                </div>
                              </form>
                        </div>
                </d-card>
                </div>
                <div class="col-lg-3 col-xl-3">

                </div>
            </div>

    </div>


{% endblock content %}
