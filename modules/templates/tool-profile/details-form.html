{% extends 'layout/base.html' %}

{% block content %}
{% if alert %}
    <script>
        alert("Configuration must contain automatedAnalysis=true");
    </script>
{% endif %}
<div class="container pb-2 pt-4">
    <div class="row">
        <div class="col-xl-9 col-lg-9">
            <h2 class="title">{{ assets.title }}</h2>
            <div>
            <span>
                {{ assets.setup_description }}
            </span>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-12 col-xl-12">
                <d-card class="card">
                    <div class="p-4">
                        <form class="mt-3 mb-3" action="run" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-7 col-xl-7">
                                    <div class="form-group">
                                        <label for="fileElements"><b><i>File Contents</i></b></label>
                                        <textarea class="form-control" id="fileElements" rows="18"
                                                  name="content">{{ content }}</textarea>
                                    </div>
                                </div>
                                <div class="col-lg-5 col-xl-5">
                                    <div class="form-group">
                                        <label for="properties">Configuration File Name</label>
                                        <input type="text" class="form-control" id="properties" name="properties"
                                               aria-describedby="Configuration FIle Name" value="{{ properties }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="toolName">Tool Name</label>
                                        <input type="text" class="form-control" id="toolName" name="toolName"
                                               aria-describedby="Tool Name" value="{{ toolName }}">
                                    </div>
                                    <br>
                                    <div class="d-flex justify-content-center align-items-center">
                                        <button type="submit" class="btn btn-warning mt-3" style="width: 190px;"><b>Run Tool Profiling</b></button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </d-card>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
