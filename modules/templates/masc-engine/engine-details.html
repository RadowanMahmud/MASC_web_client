{% extends 'layout/base.html' %}

{% block content %}
<div class="container pb-2 pt-4">
    <div class="row">
        <div class="col-xl-9 col-lg-9">
            <h2 class="title">MASC Engine</h2>
            <div>
                <span>
                    Mutate your code and analysis the result
                </span>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-12 col-xl-12">
                <d-card class="card">
                    <div class="p-4">
                        <form class="mt-3 mb-3" action="history" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-8 col-xl-8">
                                    <div class="form-group">
                                        <label for="fileElements"><b><i>File Contents</i></b></label>
                                        <textarea class="form-control" id="fileElements" rows="18"
                                                  name="content">{{ content }}</textarea>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-xl-4">
                                    <div class="form-group">
                                        <label for="scope">Selected Scope</label>
                                        <input type="text" class="form-control" id="scope"
                                               name="scope"
                                               aria-describedby="selectedScope" value="{{ scope }}" disabled>
                                    </div>
                                    <div class="form-group">
                                        <label for="filename">Property File Name</label>
                                        <input type="text" class="form-control" id="filename" name="file_name"
                                               aria-describedby="Property File Name" value="{{ filename }}" disabled>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label for="source"><b>Upload Source Code Zip</b></label>
                                        <input type="file" accept=".zip,.rar,.7zip" class="form-control" id="source" name="sourcecode"
                                               aria-describedby="Upload Zip File">
                                    </div>
                                    <div class="d-flex justify-content-center align-items-center">
                                        <button type="submit" class="btn btn-warning mt-3">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </d-card>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
