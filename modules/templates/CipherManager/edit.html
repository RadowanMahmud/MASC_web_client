{% extends 'layout/base.html' %}

{% block content %}
<div class="container pb-2 pt-4">
    <div class="row">
        <div class="col-xl-9 col-lg-9">
            <h2 class="title">Edit Properties</h2>
            <div>
                <span>
                    Update Property File & Save Changes
                </span>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-12 col-xl-12">
                <d-card class="card">
                    <div class="p-4">
                        <form class="mt-3 mb-3" method="post" action="">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-4 col-xl-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Property Name</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1"
                                               name="property_name"
                                               aria-describedby="Property Name" value="{{ name }}" disabled>
                                    </div>
                                    <div class="form-group">
                                        <label for="filename">Property File Name</label>
                                        <input type="text" class="form-control" id="filename" name="file_name"
                                               aria-describedby="Property File Name" value="{{ filename }}" disabled>
                                    </div>
                                    <div class="form-group mt-3">
                                        <label for="selectProperty">Select Property Type</label>
                                        <select class="form-control" id="selectProperty" name="type" disabled>
                                            <option>
                                                {{ type }}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="d-flex justify-content-center align-items-center">
                                        <button type="submit" class="btn btn-warning mt-3">Save Changes</button>
                                    </div>
                                </div>
                                <div class="col-lg-8 col-xl-8">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1"><b><i>File Contents</i></b></label>
                                        <textarea class="form-control" id="updatedPropertieTextArea" rows="18"
                                                  name="content">{{ content }}</textarea>

                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </d-card>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
