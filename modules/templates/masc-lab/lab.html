{% extends 'layout/base.html' %}

{% block content %}
<div class="container pb-2 pt-4">
    <div class="row">
       <div class="col-xl-10 col-lg-10">
        <h2 class="title">MASC Lab</h2>
        <div>
            <span>
                Paste Your Code , Select the operator and see the charisma of MASC
            </span>
        </div>
       </div>
       <div class="col-xl-2 col-lg-2 pt-4">
        <div class="d-flex justify-content-end align-items-end">
            <button class="btn btn-primary">Custom Operator</button>
        </div>
       </div>
    </div>
    <div class="row pt-4">
        <div class="col-xl-6 col-lg-6">
            <div class="card">
                    <div class="card-title" style="background-color: #E5E4E2;">
                        <h5 class="p-2">Submit Code</h5>
                    </div>
                    <div class="card-body">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="18" placeholder="Please Paste Your Code ..."></textarea>
                    </div>
            </div>
        </div>
        <div class="col-xl-6 col-lg-6">
            <div class="form-group">
                <label for="exampleFormControlSelect1"><h5>Select Operator</h5></label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Select Operator</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
            </div>
            <div class="row mt-3">
                <div class="d-flex justify-content-center align-items-center">
                    <a type="button" class="btn btn-warning"><b>Run Masc Lab</b></a>
                </div>
            </div>
            <div class="row mt-4">
                <div class="pb-2">
                    <div class="progress ">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="pt-2">
                    <div class="card">
                        <div class="card-title" style="background-color: #E5E4E2;">
                            <h5 class="p-2">Mutated Code</h5>
                        </div>
                        <div class="card-body">
                                <textarea class="form-control" id="mutadedFormControlTextarea1" rows="10" placeholder="Code Goes Here"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>

{% endblock content %}
