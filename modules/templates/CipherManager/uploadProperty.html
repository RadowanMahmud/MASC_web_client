{% extends 'layout/base.html' %}

{% block content %}
<div class="container pb-2 pt-4">
    <div class="row">
        <div class="col-xl-9 col-lg-9">
            <h2 class="title">ðŸ§° Configurations Manager</h2>
            <div>
                <span>
                    Create Configurations
                </span>
            </div>
        </div>
    </div>
    <div class="container mt-4">

        <div class="row">
            <div class="col-lg-3 col-xl-3">

            </div>
            <div class="col-lg-6 col-xl-6">
                <d-card class="card mt-4">
                    <div class="p-4">
                        <form class="mt-3 mb-3" method="post" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputEmail1">Property Name</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" name="name"
                                       aria-describedby="emailHelp" placeholder="Enter name for new property">
                            </div>
                            <div class="form-group mt-3">
                                <label for="selectProperty">Select Property Type</label>
                                  <select class="form-control" id="selectProperty" name="type">
                                        {% for header in list_of_operators %}
                                        <option>
                                            {{ header }}
                                        </option>
                                        {% endfor %}
                                    </select>
                            </div>
                            <div class="form-group mt-3">
                                <label for="fileUpload">Select Property Type</label>
                                <input type="file" name="file" class="form-control" id="fileUpload" placeholder="Upload File">
                            </div>
                            <div class="d-flex justify-content-center align-items-center">
                                <button type="submit" class="btn btn-primary mt-3">Save</button>
                            </div>
                        </form>
                    </div>
                </d-card>
            </div>
            <div class="col-lg-3 col-xl-3">

            </div>
        </div>

    </div>
</div>

{% endblock content %}
